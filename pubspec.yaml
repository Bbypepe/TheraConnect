name: livestream_app
description: A live streaming app with interactive challenges and gifting system.
version: 1.0.0

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.0.0
  firebase_auth: ^4.0.0
  cloud_firestore: ^3.0.0
  firebase_storage: ^10.0.0
  provider: ^6.0.0
  webrtc: ^0.9.7
  flutter_webrtc: ^0.7.0
  socket_io_client: ^1.0.0
  google_fonts: ^3.0.0
  flutter_local_notifications: ^10.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
